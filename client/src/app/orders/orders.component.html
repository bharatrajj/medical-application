<div class="d-flex justify-content-between mt-4">
  <h2 class="mb-0">Manage Orders </h2>  

</div>

<div class="row mt-3">

      <div class="card">
          <div class="card-header">Orders  Information</div>
      </div>
      <div class="card-body">
          <div class="table-responsive">
              <table class="table">
                  <thead>
                      <tr>
                          <th>Sr#</th>
                          <th>Order Date</th>
                          <th>Quality</th>
                          <th>Status</th>      
                          <th>Equipment</th>   
                          <th>Hospital</th>                 
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                    <!-- //complete this table  -->
                      <tr *ngFor="let order of orderList">
                          <td>{{order.id}}</td>
                          <td>{{order.date}}</td>                  
                          <td>{{order.quantity}}</td>
                          <td>{{order.status}}</td>
                          <td>
                              <p>Id:</p>
                              <p>Name:</p>
                              <p>Description:</p>
                          </td>
                          <td>
                              <p>Id:</p>
                              <p>Name:</p>
                              <p>Description:</p>
                          </td>
                          <td>
                              <button  data-bs-toggle="modal" (click)="edit(order)" data-bs-target="#driverModal"  class="btn btn-warning">Update Status</button>
                          </td>
                          <br>
                     
                      </tr>
                     
                  </tbody>
              </table>
          </div>
      </div>


  
</div>

<div class="modal fade" id="driverModal" tabindex="-1" aria-labelledby="driverModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="driverModalLabel">Update Status </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <!-- <select [(ngModel)]="statusModel.newStatus"  class="form-control" name="" id="">
            <option value="null">Choose Status</option>
            <option value="Initiated">Initiated</option>
            <option value="Complete">Complete</option>
          </select> -->

          <div *ngIf="showMessage" class="alert alert-success mt-4" role="alert">
              {{responseMessage}}
            </div>
            <div *ngIf="showError" class="alert alert-danger" role="alert">
              {{errorMessage}}
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="update()" >Save</button>
      </div>
    </div>
  </div>
</div>
