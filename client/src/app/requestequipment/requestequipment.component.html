<div class="d-flex justify-content-between mt-4">
  <h2 class="mb-0">Request Equipment</h2>
</div>
<div class="row mt-3">
  <div class="card">
    <div class="card-header">
      Order Equipment
    </div>
    <div class="card-body">
      <form class="mb-3 mt-md-4" [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-5">
            <div class="mb-3">
              <label for="content" class="form-label">Hospitals</label>
              <!-- //create select with formControlName="hospitalId" and validation -->
              <select name="hospitalId" class="form-control" id="hospitalId" formControlName="hospitalId"
                (change)="onHospitalSelect($event)">
                <option *ngFor="let hospital of hospitalList" value="hospital.id">{{hospital.name}}</option>
              </select>
              <div
                *ngIf="itemForm.controls['hospitalId'].invalid && (itemForm.controls['hospitalId'].dirty || itemForm.controls['hospitalId'].touched)"
                class="ng-dirty">
                <span *ngIf="itemForm.controls['hospitalId'].errors" class="text-danger">Please choose hospital.</span>
              </div>
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Equipment</label>
              <!-- //create select with formControlName="equipmentId" and validation -->
              <select name="equipmentId" class="form-control" id="equipmentId" formControlName="equipmentId"
                (change)="onHospitalSelect($event)">
                <option *ngFor="let equipment of equipmentList" value="equipment.id">{{equipment.name}}</option>
              </select>
              <div
                *ngIf="itemForm.controls['equipmentId'].invalid && (itemForm.controls['equipmentId'].dirty || itemForm.controls['equipmentId'].touched)"
                class="ng-dirty">
                <span *ngIf="itemForm.controls['hospitalId'].errors" class="text-danger">Please choose hospital.</span>
              </div>
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Order Date</label>
              <!-- //create input with formControlName="hospitalId" and validation -->
              <input type="date" name="date" formControlName="date" ngModel="formModel.date">
              <div
                *ngIf="itemForm.get('date')?.invalid && (itemForm.get('date')?.dirty || itemForm.get('date')?.touched)"
                class="ng-dirty">
                <span class="text-danger">Please Enter Date.</span>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity </label>
              <!-- //create input with formControlName="quantity" and validation -->
              <input type="number" name="quantity" formControlName="quantity" ngModel="formModel.quantity">
              <div
                *ngIf="itemForm.controls['quantity'].invalid && (itemForm.controls['quantity'].dirty || itemForm.controls['quantity'].touched)"
                class="ng-dirty">
                <span class="text-danger">Please Enter Quantity.</span>
              </div>
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <!-- //create select with formControlName="status" and validation -->
              <select name="status" class="form-control" id="status" formControlName="status">
                <option value="Pending">Pending</option>
                <option value="Shipped">Shipped</option>
                <option value="In Transit">In Transit</option>
                <option value="Delivered">Delivered</option>
              </select>
              <div
                *ngIf="itemForm.controls['status'].invalid && (itemForm.controls['status'].dirty || itemForm.controls['status'].touched)"
                class="ng-dirty">
                <span *ngIf="itemForm.controls['status'].errors" class="text-danger">Please choose status.</span>
              </div>
            </div>
          </div>

          <div *ngIf="showMessage" class="alert alert-success mt-4" role="alert">
            {{ responseMessage }}
          </div>
        </div>
        <div class="col-md-2">
          <div class="d-grid">
            <br>
            <button class="btn btn-outline-dark mt-1" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
